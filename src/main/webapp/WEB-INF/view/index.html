<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Computers & Accesories</title>
</head>
<body>
<div th:include="/fragments/header :: header"></div>

<div class="container">


    <div id="carouselExampleIndicators" class="carousel slide " data-interval="2000" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators"
                th:each="news,row:${listNews}"
                th:attr="data-slide-to=${news.id}" th:class="${row.index}==0?'active':''"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item"
                 th:each="news,row:${listNews}"
                 th:classappend="${row.index}==0?'active':''">
                <a th:href="@{/news/detail/{id}(id=${news.id})}">
                    <img class="d-block img-fluid" th:src="${news.newsImageLink}" alt="Card newsImageLink cap"/>
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <h1>NEW ARRIVALS</h1>
    <div class="row " style="margin-top: 20px";>


        <div class="card-deck col  " th:each="product : ${newProducts}">
            <div class="card bg-light" style="min-width: 200px">

                <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                     <img class="card-img-top card-image-fixheight" th:src="${product.smallImageLink}" alt="Card image cap">
                </a>


                <div class="card-block">
                    <h3>Price </h3>
                    <h3 th:text="${product.price}"></h3>
                    <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                    </a>
                    <p class="card-text" th:text="${product.description}">"</p>
                </div>

                <div class="card-footer">
                    <a class="buy btn btn-outline-info"
                       data-toggle="modal"
                       data-target="#modalBuy"
                       th:attr="data-id=${product.product_id}"
                       th:href="@{/cart/buy}"

                    ><div class="material-icons md-14">shopping_cart</div> Add to cart!</a>
                </div>

            </div>

        </div>
    </div>
    <br>
    <h1>CATALOG PRODUCTS</h1>
    <div class="row " style="margin-top: 20px"; th:each="productsC : ${T(com.google.common.collect.Lists).partition(catalogProducts, 4)}">
        <div class="card-deck col row-eq-height" th:each="product : ${productsC}">


            <div class="card bg-light" style="min-width: 200px">

                <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                    <img class="card-img-top card-image-fixheight" th:src="${product.smallImageLink}" alt="Card image cap">
                </a>


                <div class="card-block">
                    <h3>Price </h3>
                    <h3 th:text="${product.price}"></h3>
                    <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                    </a>
                    <p class="card-text" th:text="${product.description}">"</p>
                </div>



                <div class="card-footer">
                    <a class="buy btn btn-outline-info"
                            data-toggle="modal"
                       data-target="#modalBuy"
                       th:attr="data-id=${product.product_id}"
                       th:href="@{/cart/buy}">

                        <div class="material-icons md-14">shopping_cart</div> Add to cart!</a>
                </div>


        </div>


    </div>

    </div>

    <br>


</div>
<br>
<br>
<br>




<div th:include="/fragments/footer :: footer"></div>

</body>
</html>
