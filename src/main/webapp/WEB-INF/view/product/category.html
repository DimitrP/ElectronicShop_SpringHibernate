<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->



    <title>Computers & Accesories</title>
</head>
<body>
<div th:include="/fragments/header :: header"></div>
<div class="container">
<h1>CATALOG PRODUCTS</h1>
<div class="row" style="margin-top: 20px"; th:each="productsC : ${T(com.google.common.collect.Lists).partition(catalogProducts, 4)}">

<!--<div class="card-deck" style="margin-top: 20px"; th:each="productsC : ${T(com.google.common.collect.Lists).partition(catalogProducts, 4)}">-->


    <div class="card-deck col-sm-3 row-eq-height" th:each="product : ${productsC}">
        <div class="card bg-light" style="min-width: 200px">
            <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                <img class="card-img-top card-image-fixheight" th:src="${product.smallImageLink}" alt="Card image cap">
            </a>
            <div class="card-block">
                <h3>Price </h3>
                <h3 th:text="${product.price}"></h3>
                <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                </a>
                <p class="card-text" th:text="${product.description}">"</p>
            </div>


            <div class="card-footer">
                <a class="buy btn btn-outline-info"
                   data-toggle="modal"
                   data-target="#modalBuy"
                   th:attr="data-id=${product.product_id}"
                   th:href="@{/cart/buy}">

                    <div class="material-icons md-14">shopping_cart</div> Add to cart!</a>
            </div>

        </div>
    </div>




</div>


</div>

</div>

<br>


</div>
<br>
<br>
<br>




<div th:include="/fragments/footer :: footer"></div>

</body>
</html>
