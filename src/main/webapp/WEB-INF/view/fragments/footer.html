<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="footer">

    <div class="modal fade" id="modalBuy" tabindex="-1" role="dialog" aria-labelledby="modalBuyLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalBuyLabel">Information</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times</span></button>

                </div>
                <div class="modal-body">
                    <div class="modal-info">
                    </div>
                </div>
                <div class="modal-footer"
                     th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <span th:case="${false}">
                        <a type="button" class="btn btn-outline-info" href="/login">Login</a>
                    </span>
                    <span th:case="${true}">
                        <a href="#" type="button" class="btn btn-outline-info" data-dismiss="modal">Back to shopping</a>
                        <a href="/cart" type="button" class="btn btn-outline-info">Go to the Cart</a>
                    </span>
                </div>
            </div>
        </div>
    </div>




    <div class="card text-center fixed-bottom">


    <div class="card-footer text-muted">
        Registered trademark
    </div>
</div>

    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script th:src="@{/webjars/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/tether/js/tether.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.js}" type="text/javascript"></script>

    <!-- JS -->
    <script th:src="@{/resources/js/main.js}" type="text/javascript"></script>


</div>
</body>
</html>
