<div class="container">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!--<a href="index.html">-->
                    <img class="d-block w-100" th:src="@{parts.png}" width="800" height="350" alt="First slide" href="index.html">
                </a>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{caa.jpg}" width="800" height="350" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{mouse.jpg}" width="800" height="350" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h1>NEW ARRIVALS</h1>
    <div class="row " style="margin-top: 20px";>


        <div class="card-deck col-sm-3 row-eq-height " th:each="product : ${newProducts}">
            <div class="card bg-light" style="min-width: 200px">

                <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                     <img class="card-img-top card-image-fixheight" th:src="${product.smallImageLink}" alt="Card image cap">
                </a>


                <div class="card-block">
                    <h3>Price </h3>
                    <h3 th:text="${product.price}"></h3>
                    <a th:href="@{/product/detail/{id}(id=${product.product_id})}">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                    </a>
                    <p class="card-text" th:text="${product.description}">"</p>
                </div>

                <div class="card-footer">
                    <a class="buy btn btn-outline-info"
                       data-toggle="modal"
                       data-target="#modalBuy"
                       th:attr="data-id=${product.product_id}"
                       th:href="@{/cart/buy}"

                    ><div class="material-icons md-14">shopping_cart</div> Add to cart!</a>
                </div>
